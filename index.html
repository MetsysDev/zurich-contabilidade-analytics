<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zurich contabil</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"/>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Tabela de Folha</h1>
  <div>
      <div class="mb-3">
        <input class="form-control formFile" type="file" data-table-name="table_payroll" id="formFile_table_payroll" accept=".xlsx" placeholder="Adicione seu arquivo excel">
      </div>
  </div>

  <div id="toolbar_payroll">
      <button data-table-name="table_payroll" class="btn btn-danger button-remove">
          <i class="bi bi-trash"></i>
          Remover
      </button>
      <button data-table-name="table_payroll" class="btn btn-primary button-visualization">
          <i class="bi bi-eye"></i>
          Visualizar exportação
      </button>
      <button data-table-name="table_payroll" class="btn btn-secondary button-exportar">
          <i class="bi bi-journal-arrow-down"></i>
          Exportar
      </button>
      <button data-table-name="table_payroll" class="btn btn-secondary button-importar">
          <i class="bi bi-journal-arrow-up"></i>
          Adicionar arquivo
      </button>
  </div>

  <table id="table_payroll" data-toolbar="#toolbar_payroll" data-height="728"></table>

  <hr>

  <h1>Tabela de Compras</h1>
  <div>
      <div class="mb-3">
        <input class="form-control formFile" type="file" data-table-name="table_shopping" id="formFile_table_shopping" accept=".xlsx" placeholder="Adicione seu arquivo excel">
      </div>
  </div>

  <div id="toolbar_shopping">
        <button data-table-name="table_shopping" class="btn btn-danger button-remove">
            <i class="bi bi-trash"></i>
            Remover
        </button>
        <button data-table-name="table_shopping" class="btn btn-primary button-visualization">
            <i class="bi bi-eye"></i>
            Visualizar exportação
        </button>
        <button data-table-name="table_shopping" class="btn btn-secondary button-importar">
            <i class="bi bi-journal-arrow-up"></i>
            Adicionar arquivo
        </button>
    </div>

  <table id="table_shopping" data-toolbar="#toolbar_shopping" data-height="728"></table>

  <hr>

  <h1>Tabela de Faturamento</h1>
  <div>
      <div class="mb-3">
          <input class="form-control formFile" type="file" data-table-name="table_billing" id="formFile_table_billing" accept=".xlsx" placeholder="Adicione seu arquivo excel">
      </div>
  </div>

  <div id="toolbar_billing">
        <button data-table-name="table_billing" class="btn btn-danger button-remove">
            <i class="bi bi-trash"></i>
            Remover
        </button>
        <button data-table-name="table_billing" class="btn btn-primary button-visualization">
            <i class="bi bi-eye"></i>
            Visualizar exportação
        </button>
        <button data-table-name="table_billing" class="btn btn-secondary button-importar">
            <i class="bi bi-journal-arrow-up"></i>
            Adicionar arquivo
        </button>
    </div>

  <table id="table_billing" data-toolbar="#toolbar_billing" data-height="728"></table>

  <!-- canvas -->
  <div style="position:absolute;left:-9999px;top:-9999px">
    <canvas id="myChartToExport" width="750"></canvas>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="visualization-exportation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="visualization-exportation-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="visualization-exportation-label">Visualização</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="view-card"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
  <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="mensagens.js"></script>
  <script src="table.js"></script>
  <script src="template.js"></script>
  <script src="exportation.js"></script>
  <script src="main.js"></script>
</body>
</html>
